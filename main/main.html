<div class="col-sm-10 col-sm-offset-1">
<div class="row">
    <textarea ng-model="newMean"
    ng-keypress="SendMean($event)"
    class="form-control"
    placeholder="Post Mean... then press enter">


    </textarea>
</div>
    <div class="row">
        <table class="mean-section">
            <tr ><a ng-if="incomingmeans.length>0" ng-click="setNewMean()">There are {{difference}} new posts</a></tr>
            <tr ng-repeat="mean in means">
                <td>{{mean.user}}
                    <image ng-src="{{mean.userImage}}"></image>
                </td>

<td>
    <strong>{{mean.date|date:'MM/DD/YY hh:mm'}}</strong><br>
    <p>{{mean.content}}</p>
</td>

                </image>
            </tr>
        </table>
</div></div>
